name: Deploy

on:
  pull_request:
    branches:
    - main

env:
  WEBAPP_NAME_STAGING: moviematchwebstg
  API_URL_STAGING: https://moviematchapi-staging.azurewebsites.net/
  WEBAPP_NAME_PRODUCTION: moviematchweb
  API_URL_PRODUCTION: https://moviematchapi.azurewebsites.net/
  WEBAPP_PACKAGE_PATH: ./build

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source code
        uses: actions/checkout@v2

      - name: Set up node
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Run Jest unit tests
        shell: bash
        env:
          CI: true
        run: |
          npm ci
          npm run build --if-present
          npm test

      - name: Login to Azure
        uses: azure/login@v1
        with: 
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy infrastructure
        uses: azure/arm-deploy@v1
        with:
          resourceGroupName: ${{ secrets.AZURE_RG }}
          subscriptionId: ${{ secrets.AZURE_SUBSCRIPTION_ID }}
          template: ./bicep/main.bicep
          parameters: appNameStaging=${{ env.WEBAPP_NAME_STAGING }} appNameProduction=${{ env.WEBAPP_NAME_PRODUCTION }}

      - run: echo "REACT_APP_API_URL=${{ env.API_URL_STAGING }}" > ${{ env.WEBAPP_PACKAGE_PATH }}/.env

      - name: Deploy staging webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME_STAGING }}
          package: ${{ env.WEBAPP_PACKAGE_PATH }}

      - run: echo "REACT_APP_API_URL=${{ env.WEBAPP_NAME_PRODUCTION }}" > ${{ env.WEBAPP_PACKAGE_PATH }}/.env

      - name: Deploy production webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: ${{ env.WEBAPP_NAME_PRODUCTION }}
          package: ${{ env.WEBAPP_PACKAGE_PATH }}